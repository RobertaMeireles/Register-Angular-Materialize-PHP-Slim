<mat-card>
    <mat-card-title>Register Customer</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="customer.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Age" [(ngModel)]="customer.idade" name="idade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Adress" [(ngModel)]="customer.morada" name="morada">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Zip Code" [(ngModel)]="customer.cod_postal" name="cod_postal">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createCustomer()" color="primary">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
